<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vendingMachine</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Which one do you want?</h1>
        <div class="wrap">
            <div class="inner">

                <div class="foods foods1">
                    <div class="food burger"></div>
                    <div class="food pizza"></div>
                    <div class="food hotdog"></div>
                </div>
                <div class="barWrap br1">
                    <!-- <img src="images/bar.png" class="bar" alt="bar"> -->
                    <div class="btns" id="buttons">
                        <button class="btn brBtn1" id="burgerBtn">4,500<span>원</span></button>
                        <button class="btn brBtn2" id="pizzaBtn">3,500<span>원</span></button>
                        <button class="btn brBtn3" id="hotdogBtn">2,000<span>원</span></button>
                    </div>
                    </img>
                </div>

                <div class="foods foods2">
                    <div class="food taco"></div>
                    <div class="food fries"></div>
                    <div class="food chicken"></div>
                </div>
                <div class="barWrap br2">
                    <!-- <img src="images/bar.png" class="bar" alt="bar"> -->
                    <div class="btns" id="buttons">
                        <button class="btn brBtn1" id="tacoBtn">3,000<span>원</span></button>
                        <button class="btn brBtn2" id="friesBtn">2,000<span>원</span></button>
                        <button class="btn brBtn3" id="chickenBtn">3,500<span>원</span></button>
                    </div>
                    </img>
                </div>

                <div class="foods foods3">
                    <div class="food sandwich"></div>
                    <div class="food popcorn"></div>
                    <div class="food hamburger"></div>
                </div>
                <div class="barWrap br3">
                    <div class="btns" id="buttons">
                        <button class="btn brBtn1" id="sandwichBtn">1,500<span>원</span></button>
                        <button class="btn brBtn2" id="popcornBtn">2,500<span>원</span></button>
                        <button class="btn brBtn3" id="hamburgerBtn">4,500<span>원</span></button>
                    </div>
                    </img>
                </div>
                
            </div>
            <div class="actionWrap">
                <div class="action">
                    <div class="cashWrap">
                        <img src="images/cash.png" alt="cash" class="cash">
                        <p class="cashT">CASH</p>
                    </div>
                    
                    <div class="moneyWrap">
                        <img src="images/money.png" alt="money" class="money">
                        <p class="won">0원</p>
                    </div>
                    <div class="circles">
                        <div class="coinWrap">
                            <img src="images/coinT.png" alt="coin" class="coinT">
                            <img src="images/coin.png" alt="coin" class="coin">
                        </div>
                        <div class="spinWrap">
                            <img src="images/arrow.png" alt="arrow" class="arrow">
                            <img src="images/spin.png" alt="spin" class="spin">
                        </div>
                    </div>
                </div>
                <img src="images/change.png" alt="change" class="change">
            </div>
        </div>
        <img src="images/out.png" alt="output" class="output"></img>
    </div>
    <script src="main.js"></script>
</body>
</html>
